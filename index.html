<!DOCTYPE html>
<html>
    <head>
        <title>World Editor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>World Editor</h1>
        <canvas id="myCanvas"></canvas>
        <div id="controls">
            <button onClick="dispose()">ðŸ—‘</button>
            <button onClick="save()">ðŸ’¾</button>
            &nbsp;
            <button id="graphBtn" onClick="setMode('graph')">ðŸ“ˆ</button>
            <button id="stopBtn" onClick="setMode('stop')">ðŸ›‘</button>
        </div>

        <script src="js/world.js"></script>
        <script src="js/viewport.js"></script>
        <script src="js/markings/stop.js"></script>
        <script src="js/editors/graphEditor.js"></script>
        <script src="js/editors/stopEditor.js"></script>
        <script src="js/items/tree.js"></script>
        <script src="js/items/building.js"></script>
        <script src="js/math/utils.js"></script>
        <script src="js/math/graph.js"></script>
        <script src="js/primitives/point.js"></script>
        <script src="js/primitives/segment.js"></script>
        <script src="js/primitives/polygon.js"></script>
        <script src="js/primitives/envelope.js"></script>

        <script>
            myCanvas.width = 600;
            myCanvas.height = 600;

            const ctx = myCanvas.getContext("2d");

            const graphString = localStorage.getItem("graph");
            const graphInfo = graphString ? JSON.parse(graphString) : null;
            const graph = graphInfo
                ? Graph.load(graphInfo) // we can't just add the segs and points from localstorage, it's just a string -- need load as a new method in graph
                : new Graph();
            const world = new World(graph);

            const viewport = new Viewport(myCanvas);
            const graphEditor = new GraphEditor(viewport, graph); // the graph editor needs to know about the viewport and the graph, not the canvas - canvas is the viewport's job
            const stopEditor = new StopEditor(viewport, world); // the graph editor needs to know about the viewport and the graph, not the canvas - canvas is the viewport's job

            let oldGraphHash = graph.hash();

            setMode("graph");

            animate(); // replaces the graph draw, calls the graph editor which calls the graph we've already set up

            function animate() {
                viewport.reset();
                if (graph.hash() != oldGraphHash) { // stops the 60 fps refreshing and keeps one graph until you move the roads etc
                    world.generate();
                    oldGraphHash = graph.hash();
                }
                const viewPoint = scale(viewport.getOffset(), -1) // -1 just inverts the view, multiplies the x and y of first parameter - try changing to +1 and see what happens
                world.draw(ctx, viewPoint); // we instantiate and draw the world before the graph Editor so that we see the editor tools on top of it

                ctx.globalAlpha = 0.3; // editor tools slightly transparent, so you can still see the graph editor but also the road lane markings underneath them
                graphEditor.display();
                stopEditor.display();
                requestAnimationFrame(animate); // refreshes the animation 60 fps - the canvas is constantly re-rendering
            }

            function dispose() {
                graphEditor.dispose();
            }

            function save() {
                localStorage.setItem("graph", JSON.stringify(graph)); // local storage only works with strings.
            }

            function setMode(mode) {
                disableEditors(); // immediately disable all editors except the one that got clicked - one of a few select cases, use a switch statement
                switch (mode) {
                    case "graph":
                        graphBtn.style.backgroundColor = "white";
                        graphBtn.style.filter = "";
                        graphEditor.enable();
                        break;

                    case "stop":
                        stopBtn.style.backgroundColor = "white";
                        stopBtn.style.filter = "";
                        stopEditor.enable();
                        break;
                }
            } 

            function disableEditors() {
                graphBtn.style.backgroundColor = "gray";
                graphBtn.style.filter = "grayscale(100%)";
                graphEditor.disable();
                stopBtn.style.backgroundColor = "gray";
                stopBtn.style.filter = "grayscale(100%)";
                stopEditor.disable();
            }

        </script>
    </body>
</html>
