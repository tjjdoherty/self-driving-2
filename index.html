<!DOCTYPE html>
<html>
    <head>
        <title>World Editor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>World Editor</h1>
        <canvas id="myCanvas"></canvas>
        <div id="controls">
            <button onClick="clearAll()">Clear All</button>
        </div>

        <script src="js/graphEditor.js"></script>
        <script src="js/viewport.js"></script>
        <script src="js/math/utils.js"></script>
        <script src="js/math/graph.js"></script>
        <script src="js/primitives/point.js"></script>
        <script src="js/primitives/segment.js"></script>

        <script>
            function clearAll() {
                graph.dispose();
                ctx.clearRect(0, 0, myCanvas.width, myCanvas.height); // this and the graph.draw(ctx) must be used after every operation to change the graph or we won't see the update.
                graph.draw(ctx);
            }

            myCanvas.width = 600;
            myCanvas.height = 600;

            const ctx = myCanvas.getContext("2d");

            const p1 = new Point(200, 200); // remember with canvas 2d that (0, 0) is top left corner
            const p2 = new Point(500, 200);
            const p3 = new Point(400, 400);
            const p4 = new Point(100, 300);

            const s1 = new Segment(p1, p2);
            const s2 = new Segment(p1, p3);
            const s3 = new Segment(p1, p4);
            const s4 = new Segment(p2, p3);


            const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]); // the graph stores the coordinates
            const viewport = new Viewport(myCanvas);
            const graphEditor = new GraphEditor(viewport, graph); // the graph editor needs to know about the viewport and the graph, not the canvas - canvas is the viewport's job

            animate(); // replaces the graph draw, calls the graph editor which calls the graph we've already set up

            function animate() {
                ctx.clearRect(0, 0, myCanvas.width, myCanvas.height); // it's essentially a recurring animation loop, requests a refresh in the browser 60 times per second (60fps)
                ctx.save();
                ctx.translate(viewport.center.x, viewport.center.y);
                ctx.scale(1 / viewport.zoom, 1 / viewport.zoom);
                const offset = viewport.getOffset();
                ctx.translate(offset.x, offset.y); // this and the line above keep updating and animating the canvas as you pan - live panning not just after the click up
                graphEditor.display();
                ctx.restore(); // need to restore after otherwise the zoom out will just "fly away"
                requestAnimationFrame(animate); // refreshes the animation 60 fps - the canvas is constantly re-rendering
            }

        </script>
    </body>
</html>
